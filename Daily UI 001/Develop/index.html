<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Homemade+Apple&family=Montserrat:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>SignUp</title>
</head>
<body>
    <div id="main">
        <div class="container">
            <div class="row">
                <div class="col-lg-2">
                    <h1 id="logo">Palm_fernweh</h1>
                </div>
                <div class="col-lg-7"></div>
                <div class="col-lg-1">
                    <button class="btn login-btn">Login</button>
                </div>
                <div class="col-lg-2" >
                    <button class="btn signup-btn">Sign up</button>
                </div>
            </div>
        </div>
        <div class="container form">
            <div class="row">
                <p>Choose your next destination...</p>
                <form>
                    <div class="form-row">
                        <div class="inner-addon left-addon">
                            <i class="glyphicon glyphicon-user"></i>
                            <input type="text" class="form-control" placeholder="Joh Doe"/>
                        </div>
                        <div class="inner-addon left-addon">
                            <i class="glyphicon glyphicon-envelope"></i>
                            <input type="text" class="form-control" placeholder="Email"/>
                        </div>
                        <div class="inner-addon left-addon">
                            <i class="glyphicon glyphicon-wrench"></i>
                            <input type="password" class="form-control" placeholder="********"/>
                        </div>
                    </div>
                    <button class="btn btn-letsgo">Let's go <span><i class="glyphicon glyphicon-chevron-right"></i></span></button>
                  </form>
            </div>
        </div>
    </div>
</body>
</html>
